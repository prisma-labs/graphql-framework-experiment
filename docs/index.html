<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nexus</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Delightful GraphQL Application Framework" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/vue.css" />
    <style>
      :root {
        --theme-color: #42b983;
        --theme-color-secondary: rgb(167, 94, 255);
        --theme-color-blue: rgb(24, 189, 240);
        --theme-color-purple: #6566f9;
        --theme-color-warning: #f9b965;
      }

      body {
        font-size: 16px;
        line-height: 2rem;
      }

      /* Section Divider */

      .NextIs.SectionDivider + h3 {
        text-align: center;
        font-style: italic;
        font-family: serif;
        font-size: 1.5rem;
        margin-top: 1.5em !important;
        margin-bottom: 1.5em !important;
      }

      /* Component TypeRef */

      .markdown-section code.TypeRef {
        color: hsla(100, 100%, 0%, 0.5);
      }
      .markdown-section code.TypeRef a {
        text-decoration: none;
        color: hsla(100, 100%, 0%, 0.4);
      }
      .TypeRef::before {
        content: '⌕ ';
      }

      /* Component NexusVSDL */

      .Row.NexusVSDL > *:first-child {
        flex-grow: 0;
      }
      .Row.NexusVSDL > *:last-child {
        flex-grow: 1;
      }

      /* Component TightRow */
      /* Component Row */
      /* Component Collapsable */

      @media (max-width: 1300px) {
        .Row.Collapsable {
          flex-direction: column;
        }
        .Row.Collapsable > * {
          margin-left: 0 !important;
          margin-right: 0 !important;
        }
        .Row.Collapsable > *:not(:last-child) {
          margin-bottom: 0.55em !important;
        }
        .Row.Collapsable > *:not(:first-child) {
          margin-top: 0.55em !important;
        }
      }

      @media (min-width: 1300px) {
        .Row {
          width: 900px;
          margin-left: -100px; /* (900 - 700) / 2 */
        }
      }

      @media (min-width: 1650px) {
        .Row {
          width: 1400px;
          margin-left: -350px; /* (1300 - 700) / 2 */
        }
      }

      .TightRow,
      .Row {
        display: flex;
        margin-top: 1.2em;
        margin-bottom: 1.2em;
        flex-wrap: wrap;
      }
      .TightRow > *,
      .Row > * {
        /* margin-top: 0 !important; */
        /* margin-bottom: 0 !important; */
        flex-grow: 1;
        /* align-self: flex-start; */
      }
      .TightRow > *:not(:last-child),
      .Row > *:not(:last-child) {
        margin-right: 0.55em;
      }
      .TightRow > *:not(:first-child),
      .Row > *:not(:first-child) {
        margin-left: 0.55em;
      }

      /* Component BigButton */

      .BigButton {
        border-radius: 2rem;
        border: 1px solid var(--theme-color, #42b983);
        box-sizing: border-box;
        color: var(--theme-color, #42b983) !important;
        display: inline-block;
        font-size: 1.05rem;
        letter-spacing: 0.1rem;
        margin: 0.5rem 1rem;
        padding: 0.75em 2rem;
        text-decoration: none;
        transition: all 0.15s ease;
      }

      .BigButton:hover {
        opacity: 0.5;
      }
      .BigButtonPrimary {
        background-color: var(--theme-color, #42b983);
        color: #fff !important;
      }
      .BigButtonPrimary:hover {
        opacity: 0.8;
        color: #262332 !important;
      }

      /* Cover page */

      .cover {
        position: relative;
        overflow: hidden;
      }
      .cover-main > p:first-child {
        margin-bottom: 0 !important;
      }
      #delightful-graphql-application-framework {
        margin-top: -0.5rem;
        margin-bottom: 1.5rem;
      }
      #TerminalContainer {
        position: absolute;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        padding: 0 1.5rem;
      }
      #TerminalContainer img {
        margin-top: 1rem;
        position: relative;
        width: 100%;
        max-width: 1300px;
      }

      .cover img[alt='logo'] {
        width: 150px;
      }
      .cover img[alt='terminal'] {
        position: absolute;
        width: 1250px;
        margin: auto;
        /* margin-right: auto; */
        left: 0;
        top: 0;
      }
      .cover-main {
        /* Otherwise mobile sidebar is not on top... */
        z-index: 0 !important;
        margin-top: -10% !important;
      }
      .cover h3 span {
        color: white;
      }
      .cover pre {
        background-color: hsla(100, 100%, 0%, 0.2);
        max-width: 275px;
        text-align: center;
        color: white;
        border-radius: 10px;
        padding: 0.5em;
        margin: 0 auto;
      }
      .content {
        left: 15rem;
      }

      /* Sidebar */

      /* @media only screen and (min-width: 1800px) {
        .sidebar {
          width: 30rem !important;
        }
      }

      @media only screen and (min-width: 2600px) {
        .sidebar {
          width: 50rem !important;
        }
      } */

      .sidebar li > p.active > a {
        color: var(--theme-color);
      }

      .sidebar ul li a {
        overflow: visible;
      }

      .sidebar code {
        background-color: #f9f9f9;
        border-style: solid;
        border-color: #f9f9f9;
        border-width: 0px 10px;
        border-radius: 3px;
        display: inline-block;
        line-height: 1.5;
        font-size: 0.8rem;
      }
      .sidebar code:first-child {
        margin-left: -10px;
      }
      .sidebar {
        width: 15rem;
        padding-top: 1rem;
      }
      .sidebar-nav {
        width: 15rem;
        margin-left: auto;
      }
      .sidebar .app-name {
        width: 15rem;
        margin-left: auto;
        margin-right: 0;
      }
      .sidebar .app-name a {
        display: inline-block;
        font-size: 0;
        background: no-repeat url('/assets/nexus-logo-black.png');
        background-size: 50px 50px;
        opacity: 0.8;
        width: 50px;
        height: 50px;
      }
      .sidebar .app-name a:hover {
        opacity: 0.6;
      }
      .sidebar .app-name a:active {
        opacity: 0.3;
      }
      .sidebar {
        font-weight: bold;
      }
      .markdown-section li:last-child {
        margin-bottom: 1rem;
      }

      .sidebar ul:last-child {
        margin-bottom: 1rem;
      }
      /* .sidebar li p span:only-child::before {
        content: '◆ ';
      } */
      .sidebar li p span:only-child {
        color: var(--theme-color-purple);
        margin-top: 1em;
        margin-bottom: 0.5em;
        display: inline-block;
      }
      .sidebar ul li a {
        line-height: 1.5;
        font-weight: bold;
      }
      .sidebar ul li a:hover {
        text-decoration: none;
        color: var(--theme-color);
      }
      .app-sub-sidebar .app-sub-sidebar {
        margin-top: 0 !important;
      }
      .app-sub-sidebar li a {
        line-height: 1.2;
        font-size: 0.9rem !important;
        font-weight: bold !important;
      }
      .app-sub-sidebar li:before {
        content: '';
      }

      /* Markdown */

      .markdown-section h3 {
        margin-top: 3em !important;
      }
      .markdown-section h4 {
        margin-top: 3em !important;
        margin-bottom: 1em !important;
      }
      .markdown-section h5 {
        margin-top: 1.75em !important;
        margin-bottom: 1em !important;
      }

      .markdown-section em {
        color: inherit;
      }
      .markdown-section h1 code,
      .markdown-section h2 code,
      .markdown-section h3 code,
      .markdown-section h4 code,
      .markdown-section h5 code,
      .markdown-section h6 code {
        font-weight: 500;
      }
      .markdown-section h5 {
        margin-top: 3em;
      }
      .markdown-section h6 .anchor,
      .markdown-section h6 .anchor span {
        color: rgb(172, 172, 172);
        font-style: oblique;
      }
      .markdown-section h6 .anchor:active {
        opacity: 0.2;
      }

      .markdown-section {
        width: 700px;
      }
      .markdown-section code {
        font-family: Fira Code, Monaco, courier, monospace !important;
      }
      /* [1] Keep nice left alignment of code-text  */
      .markdown-section h2 code:first-child,
      .markdown-section h3 code:first-child {
        margin-left: -0.2em;
      }
      .markdown-section br + a > code,
      .markdown-section br + code,
      .markdown-section p > a:first-child > code,
      .markdown-section p > code:first-child {
        margin-left: -4px;
      }
      .markdown-section h1 code,
      .markdown-section h2 code,
      .markdown-section h3 code {
        color: inherit;
        font-size: inherit;
      }
      .markdown-section h4 code {
        font-size: 1.15rem;
      }
      .markdown-section h5 code {
        font-size: 0.83rem;
      }
      .markdown-section blockquote > *:last-child {
        margin-bottom: 0 !important;
      }
      .markdown-section blockquote {
        padding-top: 0.3em;
        padding-bottom: 0.8em;
        opacity: 0.85;
      }
      .markdown-section blockquote p {
        font-weight: normal;
      }
      .markdown-section blockquote::before {
        font-weight: bold !important;
      }

      .NextIs {
        line-height: 0 !important;
        margin: 0 !important;
      }

      /* .NextIsDetail */

      .NextIs.Detail + blockquote {
        border-left-color: var(--theme-color-blue);
      }
      .NextIs.Detail + blockquote::before {
        content: 'Detail';
        color: var(--theme-color-blue);
      }

      /* .NextIsNote */

      .NextIs.Note + blockquote {
        border-left-color: rgb(211, 211, 211);
      }
      .NextIs.Note + blockquote::before {
        content: 'Note';
        color: rgb(163, 163, 163);
      }

      /* .NextIsTip */

      .NextIs.Tip + blockquote {
        border-left-color: var(--theme-color);
      }
      .NextIs.Tip + blockquote::before {
        content: 'Tip';
        color: var(--theme-color);
      }

      /* .NextIs.Warn */

      .NextIs.Warn + blockquote {
        border-left-color: var(--theme-color-warning);
      }
      .NextIs.Warn + blockquote::before {
        content: 'Warning';
        color: var(--theme-color-warning);
      }

      .OneLineSignature {
        margin: 0 !important;
      }
      .OneLineSignature + pre > code {
        padding-top: 1rem !important;
        padding-bottom: 1rem !important;
      }

      .markdown-section pre > code {
        font-size: 0.8rem;
        line-height: 1.75;
        max-height: 50rem;
        overflow-y: scroll;
      }
      .markdown-section p a:hover {
        opacity: 0.8;
      }
      .markdown-section a code {
        color: inherit;
      }
      .markdown-section li:not(:first-child) {
        padding-top: 0.3rem;
      }
      .markdown-section h2 {
        margin-top: 2.5em !important;
      }
      .markdown-section p {
        line-height: 1.6;
      }
      .markdown-section strong > em {
        color: inherit;
      }
      .markdown-section p:first-child {
        margin-top: 0;
      }

      /* Improvements to code blocks */

      .token.coord {
        color: rgb(167, 167, 167);
      }
      .token.deleted {
        background-color: rgba(255, 153, 153, 0.3);
        color: rgb(218, 62, 0);
        outline: 2px solid rgba(255, 153, 153, 0.3);
        text-decoration: none;
        /* color: white; */
      }
      .token.inserted {
        background-color: rgba(96, 248, 190, 0.2);
        color: rgba(0, 158, 97, 1);
        outline: 2px solid rgba(56, 255, 179, 0.2);
        border: none;
      }
      .token.number {
        color: var(--theme-color);
      }
      .token.property,
      .token.keyword,
      .token.function,
      .markdown-section code {
        color: var(--theme-color-secondary);
      }
      .cli-prompt {
        user-select: none;
        color: var(--theme-color-secondary);
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <script>
      window.$docsify = {
        plugins: [
          function (hook) {
            hook.doneEach(() => {
              document.querySelector('.app-name-link').href = '#/README'
              document.querySelectorAll("pre[data-lang='cli'] code").forEach((el) => {
                el.innerHTML = '<span class="cli-prompt">❯ </span>' + el.textContent.replace('$ ', '')
              })
            })
          },
        ],
        auto2top: true,
        coverpage: true,
        name: '.',
        repo: 'graphql-nexus/nexus',
        subMaxLevel: 4,
        search: {
          depth: 4,
          hideOtherSidebarContent: true,
        },
        loadSidebar: true,
        autoHeader: true,
        pagination: {
          crossChapter: true,
          crossChapterText: true,
        },
        markdown: {
          renderer: {
            // wrap text nodes inside spans otherwise they prevent
            // first-child guard in [1] from working in all cases.
            paragraph: (x) => {
              return (
                '<p>' +
                $.parseHTML(x)
                  .map((el) => {
                    return el.nodeType === 3 ? $.parseHTML(`<span>${$(el).text()}</span>`)[0] : el
                  })
                  .map((el) => {
                    var tmp = document.createElement('div')
                    tmp.appendChild(el)
                    return tmp.innerHTML
                  })
                  .join('') +
                '</p>'
              )
            },
          },
        },
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-diff.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-graphql.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  </body>
</html>
